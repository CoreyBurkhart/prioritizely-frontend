version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.8-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mongo:3.2.20

    working_directory: ~/prioritizely

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
        
      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Run Unit Tests
          command: yarn test:unit

      - run:
          name: Build Frontend
          command: yarn prod:build

      - add_ssh_keys:
          fingerprints: 
            - "d4:84:66:9a:f9:f3:3d:ac:cf:1a:e2:4d:2f:56:02:a7"

      - run:
          name: Prepare Backend
          command: ./utils/prepare-backend.sh

      - run: 
          name: Run Production Server
          command: node ./dist/prioritizely-backend/dist/index.js
          background: true

      - run:
          name: Run Frontend Server
          command: node ./dist/server.js
          background: true

      - run:
          name: Run E2E Tests
          command: yarn test:e2e


